<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Terrain Erosion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        #error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #dc3545;
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        #error h2 {
            margin-bottom: 10px;
        }
        
        #error a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="loading">
        <div>Initializing WebGPU...</div>
        <div style="font-size: 14px; margin-top: 10px; opacity: 0.7;">Please wait</div>
    </div>
    
    <div id="error">
        <h2>WebGPU Not Supported</h2>
        <p>Your browser does not support WebGPU.</p>
        <p style="margin-top: 10px;">
            Please use:
            <ul style="list-style: none; margin-top: 5px;">
                <li>• Chrome 113+</li>
                <li>• Safari 17+ (macOS)</li>
                <li>• Firefox 121+</li>
            </ul>
        </p>
        <p style="margin-top: 10px;">
            <a href="https://webgpureport.org/" target="_blank">Check WebGPU support</a>
        </p>
    </div>
    
    <script type="module" src="/src/main-new.ts"></script>
</body>
</html>
